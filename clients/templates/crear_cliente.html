<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if actualizar %}Actualizar{% else %}Crear{% endif %} Cliente</title>
</head>
<body>

    <a href="{% url 'list_clients' %}">Volver</a>
</body>
</html>
