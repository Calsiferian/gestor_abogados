{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/1.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'login2.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Iniciar Sesion</title>
</head>
<body>
    <div class="container-fluid divPrincipal">
        <div class="row" style="height: 100vh;">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="contenedorTarjetaForm">
                    <img src="{% static '/Logo Andromeda Blanco V.png' %}" alt="Imagen centrada" class="imagenLogin">
                    <h1 class="textoBienvenida">Bienvenido a la plataforma, ingresa tus datos.</h1>
                    <form method="POST" class="formularioInicio">        
                        {% csrf_token %}
                        <div class="divLabelInput">
                            <label for="{{ form.title.id_for_label }}" class="labelInputs">Nombre de Usuario</label>                            
                            <div class="divInputIcon">
                                <i class="fa-solid fa-user"></i>
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="divLabelInput">
                            <label for="{{ form.description.id_for_label }}" class="labelInputs">Contrase√±a</label>                            
                            <div class="divInputIcon">
                                <i class="fa-solid fa-key"></i>
                                {{ form.password }}
                            </div>
                        </div>
                        <button type="submit" class="bottonEnviar">Enviar</button>

                        <!--Mensajes de error-->
                        {% if form.errors %}
                        
                            {{ form.errors }}
                        
                        {% endif %}
                    </form>     
                </div>                
            </div>
            <div class="col-4"></div>
        </div>        
    </div>

    <!-- Script CDN de Bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoOQf5sdUnsdjQYjau3taX7Viw9zM649j9KQKj+5A54V6A/" 
        crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
