{% extends 'base.html' %}

{% block content %}
<h1>Crear Nuevo Pago</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'payments:listar_pagos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
